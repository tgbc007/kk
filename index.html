                playlistContainer: document.getElementById("playlistContainer"),
                playlistCount: document.getElementById("playlistCount"),
                playlistWrap: document.getElementById("playlistWrap"),
                nextBtn: document.getElementById("nextBtn"),
                prevPageBtn: document.getElementById("prevPage"),
                nextPageBtn: document.getElementById("nextPage"),
                pageInput: document.getElementById("pageInput"),
                jumpPageBtn: document.getElementById("jumpPage"),
                currentPlayBtn: document.getElementById("currentPlayBtn"),
                shareBtn: document.getElementById("shareBtn"),
                // 广告相关元素
                interstitialMask: document.getElementById("interstitialMask"),
                interstitialAds: [], 
                adImage: document.getElementById("adImage"),
                adLink: document.getElementById("adLink"),
                preAdContainer: document.getElementById("preAdContainer"),
                adSkipBtn: document.getElementById("adSkipBtn"),
                floatAdClose: document.getElementById("floatAdClose"),
                bannerSwiperWrapper: document.getElementById("bannerSwiperWrapper"),
                splashAd: document.getElementById("splashAd"),
                bottomBannerAd: document.getElementById("bottomBannerAd"),
                floatAd: document.getElementById("floatAd"),
                bannerCloseBtn: document.getElementById("bannerCloseBtn"),
                // 公告相关元素
                noticeMask: document.getElementById("noticeMask"),
                noticeTitle: document.getElementById("noticeTitle"),
                noticeContent: document.getElementById("noticeContent"),
                noticeCountdown: document.getElementById("noticeCountdown"),
                noticeCloseBtn: document.getElementById("noticeCloseBtn")
            },
            init() {
                this.bindEvents();
                this.loadAdConfigFromGitee();
                this.loadShareContent();
                this.loadPlaylist();
                this.initPaginationDisabled();
                this.watchSplashClose();
                this.els.player.pause();
                this.els.player.src = "";
            },
            watchSplashClose() {
                const splashAd = this.els.splashAd;
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach(mutation => {
                        if (splashAd.style.display === "none") {
                            observer.disconnect();
                            this.handleNoticeAndInterstitial();
                        }
                    });
                });
                observer.observe(splashAd, { attributes: true, attributeFilter: ['style'] });
            },
            handleNoticeAndInterstitial() {
                const checkConfig = setInterval(() => {
                    if (this.config.adConfigLoaded) {
                        clearInterval(checkConfig);
                        const { enable, title, content } = this.config.notice;
                        if (enable) {
                            this.els.noticeTitle.textContent = title || "系统公告";
                            this.els.noticeContent.textContent = content || "暂无公告内容";
                            this.els.noticeMask.style.display = "flex";
                            this.startNoticeCountdown();
                        } else {
                            this.showInterstitial(1);
                        }
                    }
                }, 100);
                setTimeout(() => clearInterval(checkConfig), 3000);
            },
            startNoticeCountdown() {
                let countdown = 2;
                const timer = setInterval(() => {
                    countdown--;
                    this.els.noticeCountdown.textContent = `${countdown}秒后可关闭`;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        this.els.noticeCountdown.textContent = "可关闭";
                        this.els.noticeCloseBtn.disabled = false;
                    }
                }, 1000);
            },
            loadAdConfigFromGitee() {
                const proxyUrl = "https://allorigins.hexlet.app/get?url=" + encodeURIComponent(this.config.GITEE_AD_CONFIG_URL);
                fetch(proxyUrl)
                    .then(res => {
                        if (!res.ok) throw new Error(`HTTP错误：${res.status}`);
                        return res.json();
                    })
                    .then(proxyData => {
                        let adData = JSON.parse(proxyData.contents);
                        if (Array.isArray(adData.preAdImageSources)) this.config.preAdImageSources = adData.preAdImageSources;
                        if (Array.isArray(adData.preAdLinkUrls)) this.config.preAdLinkUrls = adData.preAdLinkUrls;
                        if (typeof adData.preAdSkipTime === 'number' && adData.preAdSkipTime > 0) this.config.preAdSkipTime = adData.preAdSkipTime;
                        if (Array.isArray(adData.bannerAds)) this.config.bannerAds = adData.bannerAds;
                        if (adData.sponsorAd?.imgUrl) this.config.sponsorAd = adData.sponsorAd;
                        if (Array.isArray(adData.interstitialAds)) this.config.interstitialAds = adData.interstitialAds;
                        if (adData.bottomBannerAd?.imgUrl) this.config.bottomBannerAd = adData.bottomBannerAd;
                        if (adData.floatAd?.imgUrl) this.config.floatAd = adData.floatAd;
                        if (adData.notice) this.config.notice = { ...this.config.notice, ...adData.notice };
                    })
                    .catch(err => console.error("❌ ads.json加载失败：", err.message))
                    .finally(() => {
                        this.config.adConfigLoaded = true;
                        this.renderSponsorAd();
                        this.renderInterstitialAds();
                        this.renderBottomBannerAd();
                        this.initAds();
                        this.renderFloatAd();
                    });
            },
            loadShareContent() {
                const proxyUrl = "https://allorigins.hexlet.app/get?url=" + encodeURIComponent(this.config.GITEE_SHARE_URL);
                fetch(proxyUrl)
                    .then(res => {
                        if (!res.ok) throw new Error(`分享内容请求失败：${res.status}`);
                        return res.json();
                    })
                    .then(proxyData => {
                        const shareText = proxyData.contents.trim();
                        if (shareText) this.config.shareContent = shareText;
                    })
                    .catch(err => {
                        console.error("❌ fenxiang.txt加载失败，使用默认转发文案：", err.message);
                    });
            },
            // QQ文本转发核心函数
            shareToQQ() {
                const shareText = encodeURIComponent(this.config.shareContent);
                const qqShareUrl = `mqqapi://forward/url?plg_auth=1&msg_type=text&title=${shareText}&web_src=oicqzone.com`;
                window.location.href = qqShareUrl;
            },
            scrollToCurrentPlay() {
                if (!this.config.videoList.length) return;
                const currentIndex = this.config.currentPlayIndex;
                const targetPage = Math.ceil((currentIndex + 1) / this.config.PAGE_SIZE);
                if (targetPage !== this.config.currentPage) {
                    this.config.currentPage = targetPage;
                    this.renderPlaylist();
                    this.initPaginationDisabled();
                }
                setTimeout(() => {
                    const activeItem = document.querySelector(".playlist-item.item-active");
                    if (activeItem) activeItem.scrollIntoView({ block: 'start', behavior: 'smooth' });
                }, 100);
            },
            renderSponsorAd() {
                const { imgUrl, linkUrl, skipTime = 5 } = this.config.sponsorAd;
                const a = document.createElement("a");
                a.href = linkUrl || "#";
                a.target = "_blank";
                const img = document.createElement("img");
                img.src = imgUrl || "https://picsum.photos/750/1334?random=fallback";
                img.alt = "开屏广告";
                a.appendChild(img);
                const skipBtn = document.createElement("button");
                skipBtn.className = "splash-ad-skip";
                skipBtn.id = "splashAdSkip";
                skipBtn.textContent = `${skipTime}秒后可进入`;
                this.els.splashAd.innerHTML = "";
                this.els.splashAd.appendChild(a);
                this.els.splashAd.appendChild(skipBtn);
                this.initSplashAd(skipTime);
            },
            initSplashAd(skipTime = 5) {
                const splashAdSkip = document.getElementById("splashAdSkip");
                let countdown = skipTime;
                const timer = setInterval(() => {
                    countdown--;
                    splashAdSkip.textContent = `${countdown}秒后可进入`;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        splashAdSkip.classList.add('enabled');
                        splashAdSkip.textContent = "点击进入";
                    }
                }, 1000);
                splashAdSkip.onclick = () => {
                    if (splashAdSkip.classList.contains('enabled')) this.els.splashAd.style.display = "none";
                };
            },
            renderInterstitialAds() {
                document.querySelectorAll(".interstitial-ad").forEach(el => el.remove());
                this.config.interstitialAds.forEach((ad, idx) => {
                    if (!ad.imgUrl) return;
                    const interAd = document.createElement("div");
                    interAd.className = "interstitial-ad";
                    interAd.id = `interstitialAd${idx+1}`;
                    const a = document.createElement("a");
                    a.href = ad.linkUrl || "#";
                    a.target = "_blank";
                    const img = document.createElement("img");
                    img.src = ad.imgUrl;
                    img.alt = `插屏广告${idx+1}`;
                    a.appendChild(img);
                    const closeBtn = document.createElement("button");
                    closeBtn.className = "interstitial-ad-close";
                    closeBtn.dataset.next = idx + 1 < this.config.interstitialAds.length ? idx + 2 : 0;
                    closeBtn.textContent = "×";
                    interAd.appendChild(a);
                    interAd.appendChild(closeBtn);
                    document.body.appendChild(interAd);
                });
                this.els.interstitialAds = Array.from(document.querySelectorAll(".interstitial-ad"));
            },
            renderBottomBannerAd() {
                const { imgUrl, linkUrl } = this.config.bottomBannerAd;
                const a = document.createElement("a");
                a.href = linkUrl || "#";
                a.target = "_blank";
                const img = document.createElement("img");
                img.src = imgUrl || "https://picsum.photos/1050/131.25?random=fallback";
                img.alt = "底部条幅广告";
                a.appendChild(img);
                this.els.bottomBannerAd.innerHTML = "";
                this.els.bottomBannerAd.appendChild(this.els.bannerCloseBtn);
                this.els.bottomBannerAd.appendChild(a);
            },
            renderFloatAd() {
                const { imgUrl, linkUrl, text = "限时福利" } = this.config.floatAd;
                const a = this.els.floatAd.querySelector("a");
                const img = this.els.floatAd.querySelector("img");
                const textEl = this.els.floatAd.querySelector(".fontDiv");
                a.href = linkUrl || "#";
                img.src = imgUrl || "https://picsum.photos/75/112?random=fallback";
                textEl.textContent = text;
            },
            initAds() {
                this.els.bannerSwiperWrapper.innerHTML = "";
                this.config.bannerAds.forEach((ad, idx) => {
                    if (!ad.imgUrl) return;
                    const slide = document.createElement("div");
                    slide.className = "swiper-slide";
                    slide.innerHTML = `<a href="${ad.linkUrl || '#'}" target="_blank"><img src="${ad.imgUrl}" alt="轮播广告${idx+1}"></a>`;
                    this.els.bannerSwiperWrapper.appendChild(slide);
                });
                if (window.Swiper && this.config.bannerAds.length > 0) {
                    new Swiper('.adSwipebox .swiper-container', {
                        autoplay: { delay: 3000, disableOnInteraction: false },
                        pagination: { el: '.swiper-pagination', clickable: true },
                        loop: this.config.bannerAds.length >= 2,
                        observer: true,
                        observeParents: true
                    });
                }
            },
            async loadPlaylist() {
                if (this.config.isLoading) return;
                this.config.isLoading = true;
                this.els.playlistContainer.innerHTML = '<div class="loading">加载长视频列表中...</div>';
                try {
                    const res = await fetch(this.config.TXT_URL_LONG);
                    if (!res.ok) throw new Error(`列表请求失败：${res.status}`);
                    const data = await res.json();
                    const lines = data.contents.trim().split("\n").filter(line => line.trim());
                    
                    let pureUrlIdx = 0;
                    this.config.videoList = lines.map(line => {
                        const parts = line.split("|").map(p => p.trim());
                        return {
                            name: parts[0] || `未命名长视频${pureUrlIdx++}`,
                            url: parts[1] || parts[0],
                            date: parts[2] || "未知日期",
                            isAd: false
                        };
                    }).filter(item => item.url.startsWith("http"));
                    
                    this.config.currentPage = 1;
                    this.els.playlistCount.textContent = `共 ${this.config.videoList.length} 个长视频`;
                    this.renderPlaylist();
                    this.initPaginationDisabled();
                    this.scrollToCurrentPlay();
                } catch (err) {
                    this.els.playlistContainer.innerHTML = `
                        <div class="error">
                            长视频列表加载失败：${err.message}
                            <button class="retry-btn" onclick="App.loadPlaylist()">重试</button>
                        </div>
                    `;
                } finally {
                    this.config.isLoading = false;
                }
            },
            renderPlaylist() {
                const start = (this.config.currentPage - 1) * this.config.PAGE_SIZE;
                const pageItems = this.config.videoList.slice(start, start + this.config.PAGE_SIZE);
                this.els.playlistContainer.innerHTML = pageItems.length 
                    ? pageItems.map((item, idx) => {
                        const globalIdx = start + idx;
                        return `
                            <div class="playlist-item ${globalIdx === this.config.currentPlayIndex ? 'item-active' : ''}" onclick="App.playVideo(${globalIdx})">
                                <span class="item-index">${globalIdx+1}.</span>
                                <span class="item-name">${item.name}</span>
                                <span class="item-date">${item.date}</span>
                            </div>
                        `;
                    }).join('')
                    : '<div class="error">当前页无长视频数据</div>';
            },
            playVideo(index) {
                if (this.config.isInterstitialShowing || !this.config.videoList[index]) return;
                
                this.stopCurrentVideo();
                this.config.isLoading = true;
                this.config.currentPlayIndex = index;
                
                document.querySelectorAll(".playlist-item").forEach(el => el.classList.remove("item-active"));
                const currentItemEl = document.querySelectorAll(".playlist-item")[index - (this.config.currentPage - 1) * this.config.PAGE_SIZE];
                if (currentItemEl) currentItemEl.classList.add("item-active");
                
                const shouldShowPreAd = !this.config.videoList[index].isAd && this.config.adPlayCount < 3 && this.config.preAdImageSources.length > 0;
                if (shouldShowPreAd) {
                    this.showPreAd(index, () => {
                        this.config.isLoading = false;
                        this.scrollToCurrentPlay();
                    });
                } else {
                    this.realPlayVideo(index);
                    this.config.isLoading = false;
                    this.scrollToCurrentPlay();
                }
            },
            realPlayVideo(index) {
                const item = this.config.videoList[index];
                this.config.preAdPlaying = false;
                
                if (this.config.hls) {
                    this.config.hls.destroy();
                    this.config.hls = null;
                }
                
                const resetLoading = () => this.config.isLoading = false;
                try {
                    // 依赖hls.js处理m3u8视频
                    if (Hls.isSupported() && item.url.includes('.m3u8')) {
                        this.config.hls = new Hls();
                        this.config.hls.loadSource(item.url);
                        this.config.hls.attachMedia(this.els.player);
                        this.config.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.els.player.play().catch(err => {
                                console.error("视频播放失败：", err);
                                resetLoading();
                            });
                            resetLoading();
                        });
                        this.config.hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error("HLS错误：", data);
                            resetLoading();
                            if (data.fatal) {
                                this.config.hls.destroy();
                                this.config.hls = null;
                                this.els.player.src = item.url;
                                this.els.player.play().catch(resetLoading);
                            }
                        });
                    } else {
                        this.els.player.src = item.url;
                        this.els.player.play().catch(err => {
                            console.error("原生播放失败：", err);
                            resetLoading();
                        });
                        this.els.player.onloadeddata = resetLoading;
                        this.els.player.onerror = resetLoading;
                    }
                } catch (err) {
                    console.error("播放初始化失败：", err);
                    resetLoading();
                }
            },
            stopCurrentVideo() {
                if (!this.els.player.paused) this.els.player.pause();
                if (this.config.hls) {
                    this.config.hls.destroy();
                    this.config.hls = null;
                }
                this.els.player.src = "";
                this.els.player.load();
                this.config.preAdPlaying = false;
                this.els.preAdContainer.style.display = "none";
                this.els.playlistWrap.classList.remove('disabled');
                if (this.config.adTimer) clearInterval(this.config.adTimer);
            },
            showPreAd(videoIndex, callback) {
                this.config.adPlayCount++;
                this.config.preAdPlaying = true;
                this.els.playlistWrap.classList.add('disabled');
                this.els.preAdContainer.style.display = "flex";
                
                const randomIdx = Math.floor(Math.random() * this.config.preAdImageSources.length);
                const adImg = this.config.preAdImageSources[randomIdx];
                const adLink = this.config.preAdLinkUrls[randomIdx] || "#";
                
                this.els.adImage.src = adImg;
                this.els.adLink.href = adLink;
                
                this.els.adImage.onload = () => console.log("广告图片加载成功");
                this.els.adImage.onerror = () => {
                    console.error("广告图片加载失败，使用兜底图");
                    this.els.adImage.src = "https://picsum.photos/1080/1920?random=fallback";
                };
                
                let remainingSeconds = this.config.preAdSkipTime;
                this.els.adSkipBtn.disabled = true;
                this.els.adSkipBtn.textContent = `${remainingSeconds}s后进入`;
                
                this.config.adTimer = setInterval(() => {
                    if (!this.config.preAdPlaying) {
                        clearInterval(this.config.adTimer);
                        return;
                    }
                    remainingSeconds--;
                    this.els.adSkipBtn.textContent = `${remainingSeconds}s后进入`;
                    if (remainingSeconds <= 0) {
                        clearInterval(this.config.adTimer);
                        this.els.adSkipBtn.disabled = false;
                        this.els.adSkipBtn.textContent = "点击进入";
                    }
                }, 1000);
                
                const finishAd = () => {
                    this.config.preAdPlaying = false;
                    clearInterval(this.config.adTimer);
                    this.els.preAdContainer.style.display = "none";
                    this.els.playlistWrap.classList.remove('disabled');
                    this.els.adSkipBtn.disabled = true;
                    this.els.adSkipBtn.textContent = `${this.config.preAdSkipTime}s后进入`;
                    this.realPlayVideo(videoIndex);
                    callback && callback();
                };
                
                this.els.adSkipBtn.onclick = finishAd;
                const containerObserver = new MutationObserver(() => {
                    if (this.els.preAdContainer.style.display !== "flex") {
                        containerObserver.disconnect();
                        finishAd();
                    }
                });
                containerObserver.observe(this.els.preAdContainer, { attributes: true, attributeFilter: ['style'] });
            },
            showInterstitial(adIndex) {
                if (adIndex < 1 || adIndex > this.els.interstitialAds.length || this.config.isInterstitialShowing) return;
                this.config.currentInterstitial = adIndex;
                this.config.isInterstitialShowing = true;
                this.els.interstitialMask.style.display = 'block';
                const ad = this.els.interstitialAds[adIndex - 1];
                ad.style.display = 'flex';
                setTimeout(() => ad.classList.add('show'), 50);
            },
            initPaginationDisabled() {
                const maxPage = Math.ceil(this.config.videoList.length / this.config.PAGE_SIZE);
                this.els.prevPageBtn.disabled = this.config.currentPage <= 1;
                this.els.nextPageBtn.disabled = this.config.currentPage >= maxPage;
                this.els.pageInput.max = maxPage || 1;
            },
            bindEvents() {
                this.els.noticeCloseBtn.onclick = () => {
                    this.els.noticeMask.style.display = "none";
                    this.showInterstitial(1);
                };
                
                this.els.nextBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || !this.config.videoList.length) return;
                    const nextIdx = (this.config.currentPlayIndex + 1) % this.config.videoList.length;
                    this.playVideo(nextIdx);
                    const nextPage = Math.ceil((nextIdx + 1) / this.config.PAGE_SIZE);
                    if (nextPage !== this.config.currentPage) {
                        this.config.currentPage = nextPage;
                        this.renderPlaylist();
                        this.initPaginationDisabled();
                    }
                };
                
                this.els.prevPageBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading || this.config.currentPage <= 1) return;
                    this.config.currentPage--;
                    this.renderPlaylist();
                    this.initPaginationDisabled();
                };
                
                this.els.nextPageBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    const maxPage = Math.ceil(this.config.videoList.length / this.config.PAGE_SIZE);
                    if (this.config.currentPage < maxPage) {
                        this.config.currentPage++;
                        this.renderPlaylist();
                        this.initPaginationDisabled();
                    }
                };
                
                this.els.jumpPageBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    const page = parseInt(this.els.pageInput.value);
                    const maxPage = Math.ceil(this.config.videoList.length / this.config.PAGE_SIZE);
                    if (!isNaN(page) && page >= 1 && page <= maxPage) {
                        this.config.currentPage = page;
                        this.renderPlaylist();
                        this.initPaginationDisabled();
                    }
                };
                
                this.els.currentPlayBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    this.scrollToCurrentPlay();
                };
                
                this.els.shareBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    this.shareToQQ();
                };
                
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('interstitial-ad-close')) {
                        const currentAd = e.target.closest('.interstitial-ad');
                        currentAd.classList.remove('show');
                        this.config.isInterstitialShowing = false;
                        setTimeout(() => {
                            currentAd.style.display = 'none';
                            const nextId = parseInt(e.target.dataset.next);
                            nextId > 0 ? this.showInterstitial(nextId) : this.els.interstitialMask.style.display = 'none';
                        }, 250);
                    }
                });
                
                this.els.floatAdClose.onclick = () => {
                    if (!this.config.isInterstitialShowing) this.els.floatAd.style.display = 'none';
                };
                
                this.els.bannerCloseBtn.onclick = () => {
                    this.els.bottomBannerAd.style.display = 'none';
                };
                
                this.els.pageInput.onkeydown = (e) => {
                    if (e.key === 'Enter') this.els.jumpPageBtn.click();
                };
            }
        };
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
