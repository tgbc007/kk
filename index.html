        .app-wrapper {

        .marquee-ad {
            width: calc(100% - 20px);
            height: 32px;
            margin: 5px auto;
            background: linear-gradient(90deg, rgba(22, 93, 255, 0.1) 0%, rgba(22, 93, 255, 0.05) 100%);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(22, 93, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        .marquee-ad a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-scroll 15s linear infinite;
            font-size: 14px;
            color: #fff;
            padding-left: 100%;
            line-height: 32px;
        }
        
        .marquee-ad:hover .marquee-text {
            animation-play-state: paused;
        }
        
        @keyframes marquee-scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .marquee-icon {
            margin-right: 8px;
            color: #FFD700;
            font-weight: bold;
            font-size: 16px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {

                        this.initPaginationDisabled();
                    }
                };
                
                this.els.currentPlayBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    this.scrollToCurrentPlay();
                };
                
                this.els.floatAdClose.onclick = () => {
                    if (!this.config.isInterstitialShowing) this.els.floatAd.style.display = 'none';
                };
                
                this.els.bannerCloseBtn.onclick = () => {
                    this.els.bottomBannerAd.style.display = 'none';
                };
                
                this.els.pageInput.onkeydown = (e) => {
                    if (e.key === 'Enter') this.els.jumpPageBtn.click();
                };
                
                this.els.exitConfirmCancel.onclick = () => {
                    this.els.exitConfirmMask.style.display = 'none';
                };
                
                this.els.exitConfirmOk.onclick = () => {
                    if (window.plus) {
                        plus.runtime.quit();
                    } else {
                        window.close();
                    }
                };
            },
            forceRedraw() {
                const wrap = this.els.playlistWrap;
                const display = wrap.style.display;
                wrap.style.display = 'none';
                wrap.offsetHeight;
                wrap.style.display = display;
            }
        };
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
