                        this.initPaginationDisabled();
                    }
                    
                } catch (err) {
                    console.error(`âŒ ${tabKey} æ’­æ”¾åˆ—è¡¨åŠ è½½å¤±è´¥:`, err.message);
                    this.config.loadingStatus.failed++;
                    this.config.videoLists[tabKey] = [];
                    
                    if (tabKey === this.config.currentTab) {
                        this.els.playlistContainer.innerHTML = `
                            <div class="error">
                                åŠ è½½å¤±è´¥: ${err.message}
                                <button class="retry-btn" onclick="App.loadPlaylistForTab('${tabKey}')">é‡è¯•</button>
                            </div>
                        `;
                    }
                } finally {
                    this.updateLoadingProgress();
                    
                    if (this.config.loadingStatus.loaded + this.config.loadingStatus.failed === this.config.loadingStatus.total) {
                        console.log("âœ… æ‰€æœ‰æ’­æ”¾åˆ—è¡¨åŠ è½½å®Œæˆ");
                        console.log(`ğŸ“Š åŠ è½½ç»Ÿè®¡: æˆåŠŸ ${this.config.loadingStatus.loaded}, å¤±è´¥ ${this.config.loadingStatus.failed}`);
                        
                        this.hideLoadingProgress();
                        
                        if (this.config.currentTab && this.config.videoLists[this.config.currentTab].length === 0) {
                            this.showPlaylistError();
                        }
                    }
                }
            },
            showLoadingProgress() {
                this.els.playlistContainer.innerHTML = `
                    <div class="loading-progress" id="loadingProgress">
                        <span>æ­£åœ¨åŠ è½½æ’­æ”¾åˆ—è¡¨...</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        </div>
                        <span id="progressText">0/6</span>
                    </div>
                `;
            },
            updateLoadingProgress() {
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                
                if (progressFill && progressText) {
                    const total = this.config.loadingStatus.total;
                    const loaded = this.config.loadingStatus.loaded + this.config.loadingStatus.failed;
                    const progress = Math.floor((loaded / total) * 100);
                    
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${loaded}/${total}`;
                }
            },
            hideLoadingProgress() {
                const loadingProgress = document.getElementById('loadingProgress');
                if (loadingProgress) {
                    loadingProgress.style.display = 'none';
                }
            },
            showPlaylistError() {
                this.els.playlistContainer.innerHTML = `
                    <div class="error">
                        è§†é¢‘åˆ—è¡¨åŠ è½½å¤±è´¥
                        <button class="retry-btn" onclick="App.loadAllPlaylists()">é‡æ–°åŠ è½½</button>
                    </div>
                `;
            },
            renderPlaylist() {
                const start = (this.config.currentPage - 1) * this.config.PAGE_SIZE;
                const pageItems = this.config.currentVideoList.slice(start, start + this.config.PAGE_SIZE);
                this.els.playlistContainer.innerHTML = pageItems.length 
                    ? pageItems.map((item, idx) => {
                        const globalIdx = start + idx;
                        // ä¿®æ”¹ï¼šåªæœ‰å½“å½“å‰æ’­æ”¾çš„è§†é¢‘å±äºå½“å‰æ ‡ç­¾å¹¶ä¸”ç´¢å¼•åŒ¹é…æ—¶æ‰é«˜äº®
                        const isActive = this.config.currentPlayingVideo.tab === this.config.currentTab && 
                                         this.config.currentPlayingVideo.index === globalIdx;
                        return `
                            <div class="playlist-item ${isActive ? 'item-active' : ''}" onclick="App.playVideo(${globalIdx})">
                                <span class="item-index">${globalIdx+1}.</span>
                                <span class="item-name">${item.name}</span>
                                <span class="item-date">${item.date}</span>
                            </div>
                        `;
                    }).join('')
                    : '<div class="error">å½“å‰é¡µæ— è§†é¢‘æ•°æ®</div>';
                this.forceRedraw();
            },
            playVideo(index) {
                if (this.config.isInterstitialShowing || !this.config.currentVideoList[index]) return;
                
                this.stopCurrentVideo();
                this.config.isLoading = true;
                this.config.currentPlayIndex = index;
                
                // ä¿®æ”¹ï¼šè®°å½•å½“å‰æ’­æ”¾çš„è§†é¢‘ä¿¡æ¯
                this.config.currentPlayingVideo = {
                    tab: this.config.currentTab,
                    index: index,
                    page: this.config.currentPage
                };
                
                // ä¿å­˜å½“å‰æ ‡ç­¾é¡µçš„æ’­æ”¾ç´¢å¼•
                this.config.tabPlayIndices[this.config.currentTab] = index;
                
                // æ›´æ–°é«˜äº®çŠ¶æ€
                document.querySelectorAll(".playlist-item").forEach(el => el.classList.remove("item-active"));
                const currentItemEl = document.querySelectorAll(".playlist-item")[index - (this.config.currentPage - 1) * this.config.PAGE_SIZE];
                if (currentItemEl) currentItemEl.classList.add("item-active");
                
                const shouldShowPreAd = !this.config.currentVideoList[index].isAd && this.config.adPlayCount < 3 && this.config.preAdImageSources.length > 0;
                if (shouldShowPreAd) {
                    this.showPreAd(index, () => {
                        this.config.isLoading = false;
                    });
                } else {
                    this.realPlayVideo(index);
                    this.config.isLoading = false;
                }
            },
            realPlayVideo(index) {
                const item = this.config.currentVideoList[index];
                this.config.preAdPlaying = false;
                
                if (this.config.hls) {
                    this.config.hls.destroy();
                    this.config.hls = null;
                }
                
                this.setupVideoFullscreen();
                
                const resetLoading = () => this.config.isLoading = false;
                try {
                    if (typeof Hls !== "undefined" && Hls.isSupported() && item.url.includes('.m3u8')) {
                        this.config.hls = new Hls();
                        this.config.hls.loadSource(item.url);
                        this.config.hls.attachMedia(this.els.player);
                        this.config.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.els.player.play().catch(err => {
                                console.error("è§†é¢‘æ’­æ”¾å¤±è´¥ï¼š", err);
                                resetLoading();
                            });
                            resetLoading();
                        });
                        this.config.hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error("HLSé”™è¯¯ï¼š", data);
                            resetLoading();
                            if (data.fatal) {
                                this.config.hls.destroy();
                                this.config.hls = null;
                                this.els.player.src = item.url;
                                this.els.player.play().catch(resetLoading);
                            }
                        });
                    } else {
                        this.els.player.src = item.url;
                        this.els.player.play().catch(err => {
                            console.error("åŸç”Ÿæ’­æ”¾å¤±è´¥ï¼š", err);
                            resetLoading();
                        });
                        this.els.player.onloadeddata = resetLoading;
                        this.els.player.onerror = resetLoading;
                    }
                } catch (err) {
                    console.error("æ’­æ”¾åˆå§‹åŒ–å¤±è´¥ï¼š", err);
                    resetLoading();
                }
            },
            setupVideoFullscreen() {
                this.els.player.setAttribute('x5-video-player-type', 'h5');
                this.els.player.setAttribute('x5-video-player-fullscreen', 'true');
                this.els.player.setAttribute('x5-video-orientation', 'landscape');
                
                document.addEventListener('fullscreenchange', () => {
                    this.handleFullscreenChange();
                });
                document.addEventListener('webkitfullscreenchange', () => {
                    this.handleFullscreenChange();
                });
                document.addEventListener('mozfullscreenchange', () => {
                    this.handleFullscreenChange();
                });
                document.addEventListener('MSFullscreenChange', () => {
                    this.handleFullscreenChange();
                });
            },
            handleFullscreenChange() {
                const isFullscreen = document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.mozFullScreenElement || 
                                   document.msFullscreenElement;
                
                console.log("è§†é¢‘å…¨å±çŠ¶æ€å˜åŒ–:", isFullscreen ? "å…¨å±" : "é€€å‡ºå…¨å±");
            },
            stopCurrentVideo() {
                if (!this.els.player.paused) this.els.player.pause();
                if (this.config.hls) {
                    this.config.hls.destroy();
                    this.config.hls = null;
                }
                this.els.player.src = "";
                this.els.player.load();
                this.config.preAdPlaying = false;
                this.els.preAdContainer.style.display = "none";
                this.els.playlistWrap.classList.remove('disabled');
                if (this.config.adTimer) clearInterval(this.config.adTimer);
            },
            showPreAd(videoIndex, callback) {
                this.config.adPlayCount++;
                this.config.preAdPlaying = true;
                this.els.playlistWrap.classList.add('disabled');
                this.els.preAdContainer.style.display = "flex";
                
                const randomIdx = Math.floor(Math.random() * this.config.preAdImageSources.length);
                const adImg = this.config.preAdImageSources[randomIdx];
                const adLink = this.config.preAdLinkUrls[randomIdx] || "#";
                
                if (!adImg) {
                    console.warn("âš ï¸ è´´ç‰‡å¹¿å‘ŠimgUrlä¸ºç©ºï¼Œè·³è¿‡");
                    this.config.preAdPlaying = false;
                    this.els.preAdContainer.style.display = "none";
                    this.els.playlistWrap.classList.remove('disabled');
                    this.realPlayVideo(videoIndex);
                    callback && callback();
                    return;
                }
                
                this.els.adImage.src = adImg;
                this.els.adLink.href = "javascript:void(0)";
                this.els.adLink.onclick = () => this.openAdLink(adLink);
                
                this.els.adImage.onerror = () => {
                    console.error("âŒ è´´ç‰‡å¹¿å‘ŠåŠ è½½å¤±è´¥");
                    this.config.preAdPlaying = false;
                    this.els.preAdContainer.style.display = "none";
                    this.els.playlistWrap.classList.remove('disabled');
                    this.realPlayVideo(videoIndex);
                    callback && callback();
                };
                
                let remainingSeconds = this.config.preAdSkipTime;
                this.els.adSkipBtn.disabled = true;
                this.els.adSkipBtn.textContent = `${remainingSeconds}såè¿›å…¥`;
                
                this.config.adTimer = setInterval(() => {
                    if (!this.config.preAdPlaying) {
                        clearInterval(this.config.adTimer);
                        return;
                    }
                    remainingSeconds--;
                    this.els.adSkipBtn.textContent = `${remainingSeconds}såè¿›å…¥`;
                    if (remainingSeconds <= 0) {
                        clearInterval(this.config.adTimer);
                        this.els.adSkipBtn.disabled = false;
                        this.els.adSkipBtn.textContent = "ç‚¹å‡»è¿›å…¥";
                    }
                }, 1000);
                
                const finishAd = () => {
                    this.config.preAdPlaying = false;
                    clearInterval(this.config.adTimer);
                    this.els.preAdContainer.style.display = "none";
                    this.els.playlistWrap.classList.remove('disabled');
                    this.els.adSkipBtn.disabled = true;
                    this.els.adSkipBtn.textContent = `${this.config.preAdSkipTime}såè¿›å…¥`;
                    this.realPlayVideo(videoIndex);
                    callback && callback();
                };
                
                this.els.adSkipBtn.onclick = finishAd;
                const containerObserver = new MutationObserver(() => {
                    if (this.els.preAdContainer.style.display !== "flex") {
                        containerObserver.disconnect();
                        finishAd();
                    }
                });
                containerObserver.observe(this.els.preAdContainer, { attributes: true, attributeFilter: ['style'] });
            },
            showInterstitial(adIndex) {
                if (adIndex < 1 || adIndex > this.els.interstitialAds.length || this.config.isInterstitialShowing) return;
                this.config.currentInterstitial = adIndex;
                this.config.isInterstitialShowing = true;
                this.els.interstitialMask.style.display = 'block';
                const ad = this.els.interstitialAds[adIndex - 1];
                ad.style.display = 'flex';
                setTimeout(() => ad.classList.add('show'), 50);
            },
            initPaginationDisabled() {
                const maxPage = Math.ceil(this.config.currentVideoList.length / this.config.PAGE_SIZE);
                this.els.prevPageBtn.disabled = this.config.currentPage <= 1;
                this.els.nextPageBtn.disabled = this.config.currentPage >= maxPage;
                this.els.pageInput.max = maxPage || 1;
            },
            bindEvents() {
                console.log("é¡µé¢åŠ è½½å®Œæˆï¼Œåˆå§‹åŒ–äº‹ä»¶ç»‘å®š");
                
                this.els.marqueeCloseBtn.onclick = () => {
                    this.hideMarquee();
                };
                
                this.els.tabBtn1.onclick = () => {
                    this.switchTab('playlist');
                };
                this.els.tabBtn2.onclick = () => {
                    this.switchTab('tab2');
                };
                this.els.tabBtn3.onclick = () => {
                    this.switchTab('tab3');
                };
                this.els.tabBtn4.onclick = () => {
                    this.switchTab('tab4');
                };
                this.els.tabBtn5.onclick = () => {
                    this.switchTab('tab5');
                };
                this.els.tabBtn6.onclick = () => {
                    this.switchTab('tab6');
                };
                
                this.els.noticeCloseBtn.onclick = () => {
                    this.els.noticeMask.style.display = "none";
                    this.showInterstitial(1);
                };
                
                // ä¿®æ”¹ï¼šä¸‹ä¸€ä¸ªè§†é¢‘æŒ‰é’®é€»è¾‘
                this.els.nextBtn.onclick = () => {
                    if (this.config.isInterstitialShowing) return;
                    
                    // å¦‚æœæœ‰å½“å‰æ’­æ”¾çš„è§†é¢‘ï¼ŒåŸºäºå®ƒæ’­æ”¾ä¸‹ä¸€ä¸ª
                    if (this.config.currentPlayingVideo.tab && this.config.currentPlayingVideo.index !== -1) {
                        const { tab, index } = this.config.currentPlayingVideo;
                        const videoList = this.config.videoLists[tab] || [];
                        
                        if (videoList.length === 0) return;
                        
                        // è®¡ç®—ä¸‹ä¸€ä¸ªè§†é¢‘ç´¢å¼•
                        const nextIdx = (index + 1) % videoList.length;
                        
                        // å¦‚æœä¸‹ä¸€ä¸ªè§†é¢‘åœ¨å¦ä¸€ä¸ªæ ‡ç­¾é¡µï¼Œéœ€è¦åˆ‡æ¢åˆ°é‚£ä¸ªæ ‡ç­¾é¡µ
                        if (this.config.currentTab !== tab) {
                            this.switchTab(tab);
                        }
                        
                        // æ’­æ”¾ä¸‹ä¸€ä¸ªè§†é¢‘
                        this.playVideo(nextIdx);
                        
                        // è®¡ç®—å¹¶è·³è½¬åˆ°æ­£ç¡®çš„é¡µç 
                        const nextPage = Math.ceil((nextIdx + 1) / this.config.PAGE_SIZE);
                        if (nextPage !== this.config.currentPage) {
                            this.config.currentPage = nextPage;
                            this.renderPlaylist();
                            this.initPaginationDisabled();
                        }
                    } 
                    // å¦‚æœæ²¡æœ‰æ­£åœ¨æ’­æ”¾çš„è§†é¢‘ï¼Œä½†å½“å‰æ ‡ç­¾é¡µæœ‰è§†é¢‘ï¼Œæ’­æ”¾ç¬¬ä¸€ä¸ª
                    else if (this.config.currentVideoList.length > 0) {
                        this.playVideo(0);
                    }
                };
                
                this.els.prevPageBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading || this.config.currentPage <= 1) return;
                    this.config.currentPage--;
                    this.renderPlaylist();
                    this.initPaginationDisabled();
                };
                
                this.els.nextPageBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    const maxPage = Math.ceil(this.config.currentVideoList.length / this.config.PAGE_SIZE);
                    if (this.config.currentPage < maxPage) {
                        this.config.currentPage++;
                        this.renderPlaylist();
                        this.initPaginationDisabled();
                    }
                };
                
                this.els.jumpPageBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    const page = parseInt(this.els.pageInput.value);
                    const maxPage = Math.ceil(this.config.currentVideoList.length / this.config.PAGE_SIZE);
                    if (!isNaN(page) && page >= 1 && page <= maxPage) {
                        this.config.currentPage = page;
                        this.renderPlaylist();
                        this.initPaginationDisabled();
                    }
                };
                
                // ä¿®æ”¹ï¼šæ­£åœ¨æ’­æ”¾æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                this.els.currentPlayBtn.onclick = () => {
                    if (this.config.isInterstitialShowing || this.config.isLoading) return;
                    this.scrollToCurrentPlay();
                };
                
                this.els.floatAdClose.onclick = () => {
                    if (!this.config.isInterstitialShowing) this.els.floatAd.style.display = 'none';
                };
                
                this.els.bannerCloseBtn.onclick = () => {
                    this.els.bottomBannerAd.style.display = 'none';
                };
                
                this.els.pageInput.onkeydown = (e) => {
                    if (e.key === 'Enter') this.els.jumpPageBtn.click();
                };
            },
            forceRedraw() {
                const wrap = this.els.playlistWrap;
                const display = wrap.style.display;
                wrap.style.display = 'none';
                wrap.offsetHeight;
                wrap.style.display = display;
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
